trigger:
  branches:
    include:
    - repo-restructure
  paths:
    exclude:
    - shared

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: docker build . -t bengreenier/browserd/stream-provider:$(Build.BuildId) -t bengreenier/browserd/stream-provider:latest
- task: Docker@2
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  inputs:
    containerRegistry: 'bengreenier - dockerhub'
    repository: 'bengreenier/browserd'
    command: 'push'
    tags: |
      $(Build.BuildId)
      latest
